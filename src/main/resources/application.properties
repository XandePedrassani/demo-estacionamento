spring.application.name=demo-estacionamento-api
#LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

spring.datasource.url=jdbc:postgresql://localhost:5433/demo_park
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.pedrassani.demo_estacionamento_api.web.controller
